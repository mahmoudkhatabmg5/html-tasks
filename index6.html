<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
            margin: 0;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: auto 1fr auto;
            gap: 10px;
            width: 50%;
            height: 50%;
        }

        .box {
            background-color: #e74c3c;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 24px;
        }

        .box:nth-child(1),
        .box:nth-child(2),
        .box:nth-child(3) {
            height: 50px;
        }

        .box:nth-child(4),
        .box:nth-child(5),
        .box:nth-child(6) {
            height: 50px;
        }

        .middle {
            background-color: #ececec;
            grid-column: 1 / -1;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="middle"></div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>
    </div>
</body>

</html>
