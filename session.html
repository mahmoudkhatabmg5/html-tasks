<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Layout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #778f99;
        }

        .container {
            display: flex;
            max-width: 1200px;
            margin: 20px auto;
            background-color: #778f99;
            border-radius: 5px;
            overflow: hidden;
        }

        .left-div {
            background-color: #f5f5f5;
            width: 200px;
            height: 500px;
            padding: 20px;
        }

        .left-div ul {
            list-style-type: none;
            padding: 0;
        }

        .left-div ul li {
            margin: 10px 0;
            font-size: 16px;
        }

        .left-div ul li i {
            margin-right: 10px;
        }

        .right-div {
            flex: 1;
            padding: 20px;
            background-color: #ffffff;
            margin-left: 20px;
        }

        .right-div h2 {
            margin-top: 0;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        form label {
            margin-top: 10px;
            font-weight: bold;
        }

        form input {
            margin-bottom: 10px;
            padding: 8px;
            border: 1px solid #cccccc;
            border-radius: 3px;
        }

        form button {
            margin-top: 20px;
            padding: 10px;
            background-color: #28a745;
            color: #ffffff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        form button:hover {
            background-color: #218838;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="left-div">
            <ul>
                <li><img src="home.PNG" width="20px" height="20px"><i class="icon-home"></i> Home</li>
                <li><img src="email.PNG" width="20px" height="20px"><i class="icon-installation"></i> email</li>
                <li><img src="dollar.PNG" width="20px" height="20px"><i class="icon-structure"></i> dolar</li>
                <li><img src="home.PNG" width="20px" height="20px"><i class="icon-input-types"></i> Input Types</li>
                <li><img src="drop list.PNG" width="20px" height="20px"><i class="icon-checkbox-radio"></i> droplist
                </li>
                <li><img src="home.PNG" width="20px" height="20px"><i class="icon-validation"></i> Validation</li>
                <li><img src="shopping cart.PNG" width="20px" height="20px"><i class="icon-shopping-cart"></i> Shopping
                    Cart</li>
                <li><img src="user.PNG" width="20px" height="20px"><i class="icon-reset"></i> user</li>
                <li><img src="home.PNG" width="20px" height="20px"><i class="icon-phone"></i> Phone</li>
                <li><img src="home.PNG" width="20px" height="20px"><i class="icon-how"></i> settings</li>
                <li><img src="settings.PNG" width="20px" height="20px"><i class="icon-help"></i> Help</li>
                <li><img src="starred.PNG" width="20px" height="20px"><i class="icon-location"></i> starred</li>
                <li><img src="wallet.PNG" width="20px" height="20px"><i class="icon-rate-us"></i> walet</li>
                <li><img src="shut down.PNG" width="20px" height="20px"><i class="icon-shut-down"></i> Shut Down</li>
            </ul>
        </div>
        <div class="right-div">
            <h2>Input Types</h2>
            <form>
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Write Your Name">

                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Write Your Email">

                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" placeholder="Write Your Phone">

                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Write Your Password">

                <label for="search">Search</label>
                <input type="text" id="search" placeholder="Search Bar">

                <label for="date">Select Date</label>
                <input type="date" id="date">

                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
</body>

</html>
